<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>04_ajax_json</title>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script>
		$(function(){
			$.ajax({
				url:'data/data.json',
				type: 'get',
				dataType: 'json',
				async:false,
				//async:false (동기)일때 1.데이터 전송 완료 / 2. 동기식 또는 비동기식 처리 
				//async:true,
				//async:true (비동기)일때 1. 동기식 또는 비동기식 처리 / 2.데이터 전송 완료
				
// 동기식은 어떤 메소드나 함수를 처리할 때 해당 결과를 기다리는 방식
// 대표적인 예로 무전기 (무전이 끝나면 오버라고 끝남을 알림)
// 비동기식은 어떤 메소드나 함수를 처리할때 해당 결과를 기다리는 것이 아니라,
// 처리만 시키고 결과를 안기다리고 처리한다. 대표적인 예로 채팅. (너나 나나 안기다리고 동시다발적으로 채팅침)

				error: function(){
					console.log('데이터 불러오기 실패');
				},
				success:function(data){
					//console.log(data);
					$('body').append('<div>데이터 전송 완료</div>');
				}
			});
			
			$('body').append('<div>동기식 또는 비동기식 처리</div>');
		});
		</script>
	</head>
	<body>
		
	</body>
</html>
